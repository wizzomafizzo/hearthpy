<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
	<title>Hearthpy</title>
	<link rel="shortcut icon" href="static/images/icon.png" type="image/x-icon">
	<link rel="apple-touch-icon" href="static/images/icon.png">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> -->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"> -->
	<link href="static/css/bootstrap.min.css" rel="stylesheet">
	<link href="static/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="static/css/jquery-ui.min.css" rel="stylesheet">
	<link href="static/css/chosen.min.css" rel="stylesheet">
	<link href="static/css/bootstrap-chosen.css" rel="stylesheet">
	<link href="static/css/hearthpy.css" rel="stylesheet">
  </head>
  <body>
	<nav class="navbar navbar-default">
	  <div class="container">
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed"
				  data-toggle="collapse" data-target=".navbar-collapse">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand" href="./">Hearthpy</a>
		</div>
		<div class="navbar-collapse collapse">
		  <ul class="nav navbar-nav">
			<li role="presentation" class="hidden-xs">
			  <a href="matches">Matches</a>
			</li>
			<li role="presentation">
			  <a href="cards" class="hidden-xs">Cards</a>
			</li>
			<li role="presentation">
			  <a href="http://www.hearthpwn.com/decks" target="_blank">Decks</a>
			</li>
			<li role="presentation">
			  <a href="http://www.heartharena.com/" target="_blank">Arena</a>
			</li>
		  </ul>
		  <ul class="nav navbar-nav navbar-right">
			<li role="presentation">
			  {% if "username" in session %}
			  <a href="logout">Logout</a>
			  {% else %}
			  <a href="login">Login</a>
			  {% endif %}
			</li>
		  </ul>
		</div>
	  </div>
	</nav>
	{% block content %}{% endblock %}
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> -->
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> -->
	<script src="static/js/jquery.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<script src="static/js/jquery-ui.min.js"></script>
	<script src="static/js/chosen.jquery.min.js"></script>
	<script>
	 $(document).ready(function(){
		 $('[data-toggle="tooltip"]').tooltip();
		 $('[data-toggle="tooltip-large"]').tooltip({
			 template: '<div class="tooltip" role="tooltip"><div class="tooltip-arrow"></div><div class="tooltip-inner tt-lrg"></div></div>'
		 });
		 $('[data-toggle="tooltip-medium"]').tooltip({
			 template: '<div class="tooltip" role="tooltip"><div class="tooltip-arrow"></div><div class="tooltip-inner tt-med"></div></div>'
		 });
	 });
	</script>
	{% block script %}{% endblock %}
  </body>
</html>
